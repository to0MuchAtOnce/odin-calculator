<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <p class="error-msg"></p>
      <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
          <button class="cal-key clear-key">C</button>
          <button class="cal-key operator-key">+/-</button>
          <button class="cal-key operator-key">%</button>
          <button class="cal-key operator-key">÷</button>
          <button class="cal-key digit-key">7</button>
          <button class="cal-key digit-key">8</button>
          <button class="cal-key digit-key">9</button>
          <button class="cal-key operator-key">×</button>
          <button class="cal-key digit-key">4</button>
          <button class="cal-key digit-key">5</button>
          <button class="cal-key digit-key">6</button>
          <button class="cal-key operator-key">-</button>
          <button class="cal-key digit-key">1</button>
          <button class="cal-key digit-key">2</button>
          <button class="cal-key digit-key">3</button>
          <button class="cal-key operator-key">+</button>
          <button class="cal-key cal-key-double digit-key">0</button>
          <button class="cal-key">●</button>
          <button class="cal-key evaluation-key">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
